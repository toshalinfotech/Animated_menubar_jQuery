<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="skin.css" rel="stylesheet">
</head>
<body>
    <div class="skMainWrapper">
        <div class="skSetting skBlock">Setting
            <i class="fas fa-cog"></i>
            <h3>User Setting</h3>
        </div>
        <div class="skServices skBlock">Services
            <i class="fas fa-headphones-alt"></i>
            <h3>Our Services</h3>
        </div>
        <div class="skProducts skBlock">Products
            <i class="fas fa-box"></i>
            <h3>Product</h3>
        </div>
        <div class="skLogout skBlock">Logout
            <i class="fas fa-sign-out-alt"></i>
            <h3>Way To Logout</h3>
        </div>
        <div class="skGallery skBlock">Gallery
            <i class="fas fa-file-image"></i>
            <h3>Our Media</h3>
        </div>
        <div class="skAbout skBlock">About
                <i class="fas fa-user-tie"></i>
                <h3>Know About Us</h3>
        </div>
        <div class="skContact skBlock">Contact
            <i class="fas fa-phone"></i>
            <h3>Connect With Us</h3>
        </div>
        <div class="skOpen skBlock" onclick="toggleMenu()">
            <h6>CLICK TO OPEN/CLOSE</h6>
            <div class="skJoin"></div>
        </div>
    </div>
</body>
</html>

<script>
function toggleMenu(){
    $(".skMainWrapper").toggleClass("skSwipe");
}
</script>
